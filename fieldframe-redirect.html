<!DOCTYPE html>
<html>
  <head>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        // 1. Try custom scheme redirect
        window.location.href = `fieldframe://oauth2redirect?code=${code}`;

        // 2. Fallback message after 1.5 seconds
        setTimeout(() => {
          document.body.innerText = "App not found. Please install the app.";
        }, 1500);
      } else {
        document.body.innerText = "Missing authorization code!";
      }
    </script>
  </head>
  <body>Redirecting to app...</body>
</html>
