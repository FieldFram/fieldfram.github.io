<!DOCTYPE html>
<html>
  <head>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        // Actual redirect to your app with the code
        window.location.href = `fieldframe://oauth2redirect?code=${code}`;
      } else {
        document.body.innerText = "Authorization code is missing!";
      }
    </script>
  </head>

</html>
