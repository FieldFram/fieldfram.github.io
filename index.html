<!DOCTYPE html>
<html>
  <head>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (code) {
        // Attempt to redirect to the app using the custom scheme
        window.location.href = `fieldframe://oauth2redirect?code=${code}`;

        // Fallback in case the custom scheme is not handled
        setTimeout(() => {
          document.body.innerText = "Unable to open the app. Please ensure the app is installed.";
        }, 2000);
      } else {
        document.body.innerText = "Authorization code is missing!";
      }
    </script>
  </head>

</html>
